<!-- Epic Admin Settings Dashboard -->
<div class="settings-header">
    <h1 class="cyber-title">‚öôÔ∏è Admin Control Center</h1>
    <p class="settings-subtitle">Manage your travel admin panel like a boss!</p>
</div>

<!-- Settings Categories -->
<div class="row">
    <!-- System Settings -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="settings-card" style="--accent-color: var(--neon-blue)">
            <div class="settings-icon">
                <i class="fas fa-cogs"></i>
            </div>
            <h3>System Settings</h3>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Site Name</label>
                    <input type="text" class="cyber-input" [(ngModel)]="settings.siteName" placeholder="Travel Admin Pro">
                </div>
                <div class="setting-item">
                    <label>Admin Email</label>
                    <input type="email" class="cyber-input" [(ngModel)]="settings.adminEmail" placeholder="admin@travel.com">
                </div>
                <div class="setting-item">
                    <label>Time Zone</label>
                    <select class="cyber-select" [(ngModel)]="settings.timezone">
                        <option value="UTC">UTC</option>
                        <option value="EST">Eastern Time</option>
                        <option value="PST">Pacific Time</option>
                        <option value="IST">India Standard Time</option>
                    </select>
                </div>
                <div class="setting-toggle">
                    <label>Maintenance Mode</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.maintenanceMode" id="maintenance">
                        <label for="maintenance" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Enable GPT-5 mini (Preview) for all clients</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.enableGpt5Mini" id="gpt5mini">
                        <label for="gpt5mini" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Settings -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="settings-card" style="--accent-color: var(--neon-green)">
            <div class="settings-icon">
                <i class="fas fa-calendar-check"></i>
            </div>
            <h3>Booking Settings</h3>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Max Bookings Per Day</label>
                    <input type="number" class="cyber-input" [(ngModel)]="settings.maxBookingsPerDay" placeholder="50">
                </div>
                <div class="setting-item">
                    <label>Advance Booking Days</label>
                    <input type="number" class="cyber-input" [(ngModel)]="settings.advanceBookingDays" placeholder="365">
                </div>
                <div class="setting-toggle">
                    <label>Auto Confirm Bookings</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.autoConfirm" id="autoConfirm">
                        <label for="autoConfirm" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Send Email Notifications</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.emailNotifications" id="emailNotify">
                        <label for="emailNotify" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Settings -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="settings-card" style="--accent-color: var(--neon-purple)">
            <div class="settings-icon">
                <i class="fas fa-credit-card"></i>
            </div>
            <h3>Payment Settings</h3>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Currency</label>
                    <select class="cyber-select" [(ngModel)]="settings.currency">
                        <option value="USD">USD ($)</option>
                        <option value="EUR">EUR (‚Ç¨)</option>
                        <option value="GBP">GBP (¬£)</option>
                        <option value="INR">INR (‚Çπ)</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Payment Gateway</label>
                    <select class="cyber-select" [(ngModel)]="settings.paymentGateway">
                        <option value="stripe">Stripe</option>
                        <option value="paypal">PayPal</option>
                        <option value="razorpay">Razorpay</option>
                        <option value="square">Square</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Transaction Fee (%)</label>
                    <input type="number" class="cyber-input" [(ngModel)]="settings.transactionFee" placeholder="2.5" step="0.1">
                </div>
                <div class="setting-toggle">
                    <label>Accept Partial Payments</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.partialPayments" id="partialPay">
                        <label for="partialPay" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Security Settings -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="settings-card" style="--accent-color: var(--neon-pink)">
            <div class="settings-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h3>Security & Privacy</h3>
            <div class="settings-content">
                <div class="setting-toggle">
                    <label>Two-Factor Authentication</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.twoFactorAuth" id="2fa">
                        <label for="2fa" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Login Activity Tracking</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.loginTracking" id="loginTrack">
                        <label for="loginTrack" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Session Timeout (minutes)</label>
                    <input type="number" class="cyber-input" [(ngModel)]="settings.sessionTimeout" placeholder="30">
                </div>
                <div class="setting-toggle">
                    <label>GDPR Compliance</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.gdprCompliance" id="gdpr">
                        <label for="gdpr" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Settings -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="settings-card" style="--accent-color: var(--neon-orange)">
            <div class="settings-icon">
                <i class="fas fa-bell"></i>
            </div>
            <h3>Notifications</h3>
            <div class="settings-content">
                <div class="setting-toggle">
                    <label>New Booking Alerts</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.newBookingAlerts" id="bookingAlert">
                        <label for="bookingAlert" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Payment Notifications</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.paymentNotifications" id="paymentAlert">
                        <label for="paymentAlert" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Daily Reports</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.dailyReports" id="dailyReport">
                        <label for="dailyReport" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Report Time</label>
                    <input type="time" class="cyber-input" [(ngModel)]="settings.reportTime">
                </div>
            </div>
        </div>
    </div>

    <!-- Appearance Settings -->
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="settings-card" style="--accent-color: var(--neon-yellow)">
            <div class="settings-icon">
                <i class="fas fa-palette"></i>
            </div>
            <h3>Appearance</h3>
            <div class="settings-content">
                <div class="setting-item">
                    <label>Theme</label>
                    <select class="cyber-select" [(ngModel)]="settings.theme" (change)="onThemeChange()">
                        <option value="cyber">Cyber (Current)</option>
                        <option value="classic">Classic</option>
                        <option value="minimal">Minimal</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Accent Color</label>
                    <div class="color-picker">
                        <div class="color-option" style="background: var(--neon-blue)" (click)="setAccentColor('blue')" [class.active]="settings.accentColor === 'blue'"></div>
                        <div class="color-option" style="background: var(--neon-green)" (click)="setAccentColor('green')" [class.active]="settings.accentColor === 'green'"></div>
                        <div class="color-option" style="background: var(--neon-purple)" (click)="setAccentColor('purple')" [class.active]="settings.accentColor === 'purple'"></div>
                        <div class="color-option" style="background: var(--neon-pink)" (click)="setAccentColor('pink')" [class.active]="settings.accentColor === 'pink'"></div>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Animated Backgrounds</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.animatedBg" id="animatedBg">
                        <label for="animatedBg" class="toggle-label"></label>
                    </div>
                </div>
                <div class="setting-toggle">
                    <label>Sound Effects</label>
                    <div class="toggle-switch">
                        <input type="checkbox" [(ngModel)]="settings.soundEffects" id="soundFx">
                        <label for="soundFx" class="toggle-label"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Quick Actions -->
<div class="row mt-4">
    <div class="col-12">
        <div class="quick-actions-panel">
            <h3>üöÄ Quick Actions</h3>
            <div class="actions-grid">
                <button class="action-btn" (click)="exportData()">
                    <i class="fas fa-download"></i>
                    <span>Export Data</span>
                </button>
                <button class="action-btn" (click)="importData()">
                    <i class="fas fa-upload"></i>
                    <span>Import Data</span>
                </button>
                <button class="action-btn" (click)="backupDatabase()">
                    <i class="fas fa-database"></i>
                    <span>Backup DB</span>
                </button>
                <button class="action-btn" (click)="clearCache()">
                    <i class="fas fa-broom"></i>
                    <span>Clear Cache</span>
                </button>
                <button class="action-btn" (click)="viewLogs()">
                    <i class="fas fa-file-alt"></i>
                    <span>View Logs</span>
                </button>
                <button class="action-btn" (click)="testEmail()">
                    <i class="fas fa-envelope"></i>
                    <span>Test Email</span>
                </button>
                <button class="action-btn" (click)="validateSettings()">
                    <i class="fas fa-check-circle"></i>
                    <span>Validate</span>
                </button>
                <button class="action-btn" (click)="generateSystemReport()">
                    <i class="fas fa-chart-bar"></i>
                    <span>System Report</span>
                </button>
                <button class="action-btn" (click)="exportSettingsAsCode()">
                    <i class="fas fa-code"></i>
                    <span>Export Code</span>
                </button>
                <button class="action-btn" (click)="shareSettingsConfig()">
                    <i class="fas fa-share-alt"></i>
                    <span>Share Config</span>
                </button>
                <button class="action-btn" (click)="previewThemeChanges()">
                    <i class="fas fa-eye"></i>
                    <span>Preview Theme</span>
                </button>
                <button class="action-btn" (click)="copySettingsToClipboard()">
                    <i class="fas fa-copy"></i>
                    <span>Copy Settings</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Save Settings -->
<div class="row mt-4">
    <div class="col-12 text-center">
        <button class="btn-mega-save" (click)="saveSettings()">
            <i class="fas fa-save"></i>
            Save All Settings
        </button>
        <button class="btn-reset" (click)="resetSettings()">
            <i class="fas fa-undo"></i>
            Reset to Defaults
        </button>
    </div>
</div>
