<!-- Revolutionary Theme Toggle -->
<div class="theme-toggle" (click)="toggleTheme()">
    <div class="theme-toggle-handle">
        <i class="fas" [ngClass]="isDarkMode ? 'fa-moon' : 'fa-sun'"></i>
    </div>
</div>

<!-- Futuristic Sidebar -->
<app-sidebar [sidebarOpen]="sidebarOpen"></app-sidebar>

<!-- Main Content with Cyber Effects -->
<main class="main-content">
    <!-- Advanced Navigation Bar -->
    <nav class="top-navbar glass d-flex justify-content-between align-items-center p-3 mb-4">
        <div class="d-flex align-items-center">
            <button class="btn btn-neon d-md-none me-3" (click)="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <h2 class="cyber-title mb-0">{{getTabTitle()}}</h2>
        </div>
        <div class="d-flex align-items-center gap-4">
            <!-- Futuristic Search -->
            <div class="search-container position-relative">
                <input type="text" class="form-control-futuristic" placeholder="ðŸ” Neural Search..." [(ngModel)]="searchQuery">
                <div class="search-glow"></div>
            </div>
            
            <!-- Holographic Notifications -->
            <div class="notification-badge">
                <i class="fas fa-bell"></i>
                <span class="badge-glow">3</span>
            </div>
            
            <!-- Profile with Matrix Effect -->
            <div class="dropdown">
                <button class="btn-profile dropdown-toggle" data-bs-toggle="dropdown">
                    <div class="avatar-ring">
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Admin" class="avatar">
                    </div>
                    <span class="admin-text">Cyber Admin</span>
                </button>
                <ul class="dropdown-menu glass">
                    <li><a class="dropdown-item cyber-link" href="#"><i class="fas fa-user-astronaut"></i> Profile</a></li>
                    <li><a class="dropdown-item cyber-link" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item cyber-link text-danger" href="#"><i class="fas fa-power-off"></i> Disconnect</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Content Area with Holographic Grid -->
    <div class="content-area position-relative">
        <div class="holographic-grid"></div>
        <router-outlet></router-outlet>
    </div>
</main>

<!-- Cyber Loading Overlay -->
<div class="cyber-loader" *ngIf="false">
    <div class="loader-ring"></div>
    <div class="loader-text">INITIALIZING NEURAL NETWORK...</div>
</div>
