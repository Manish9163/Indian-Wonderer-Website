

<div class="container py-5">
    <h2 class="mb-5 text-center" style="font-weight:700; letter-spacing:1px;">Guide Activity Dashboard</h2>
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4 mb-4" *ngFor="let report of guideReports">
            <div class="card shadow-lg border-0 h-100">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-3">
                        <img [src]="report.photo" alt="Guide Photo" class="rounded-circle border border-2 border-primary me-3" style="width:56px; height:56px; object-fit:cover;">
                        <h4 class="mb-0" style="font-weight:600;">{{ report.name }}</h4>
                    </div>
                    <div class="mb-2">
                        <span class="badge bg-info text-dark px-3 py-2"><i class="fas fa-running me-2"></i>{{ report.activity }}</span>
                    </div>
                    <div class="mb-2">
                        <i class="fas fa-map-marker-alt text-danger me-2"></i>
                        <span style="font-weight:500;">{{ report.location }}</span>
                    </div>
                    <div class="mb-2">
                        <i class="fas fa-user text-success me-2"></i>
                        <span>Traveler: <strong>{{ report.traveler }}</strong></span>
                    </div>
                    <div class="mb-2">
                        <i class="fas fa-route text-primary me-2"></i>
                        <span>Trips Completed: <strong>{{ report.trips }}</strong></span>
                    </div>
                </div>
                <div class="card-footer bg-light border-0 d-flex justify-content-between align-items-center">
                    <div class="ratings">
                        <span *ngFor="let star of [1,2,3,4,5]">
                            <i class="fa-star" [ngClass]="report.rating >= star ? 'fas text-warning' : 'far text-muted'" style="cursor:pointer; font-size:1.2rem;"
                               (click)="setRating(report, star)"></i>
                        </span>
                        <span class="ms-2 text-secondary">{{ report.rating }}/5</span>
                    </div>
                    <div>
                        <button class="btn btn-outline-primary btn-sm"><i class="fas fa-eye"></i> View Details</button>
                        <button class="btn btn-outline-danger btn-sm ms-2"><i class="fas fa-flag"></i> Report</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modern styles for cards and dashboard -->
<style>
    .card {
        border-radius: 1rem;
        transition: box-shadow 0.2s;
    }
    .card:hover {
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
    }
    .badge {
        font-size: 1rem;
        border-radius: 0.5rem;
    }
    @media (max-width: 768px) {
        .row {
            flex-direction: column;
            align-items: center;
        }
        .col-md-5, .col-lg-4 {
            max-width: 90vw;
        }
    }
</style>
