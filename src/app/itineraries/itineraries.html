<div class="itinerary-header">
    <h2 class="main-title">ðŸŒŸ Professional Itinerary Management</h2>
    <button class="btn-neon btn-create" data-bs-toggle="modal" data-bs-target="#journeyModal" (click)="editingJourney = null">
        <i class="fas fa-plus"></i> Create New Itinerary
    </button>
</div>

<div class="row">
    <div *ngFor="let itinerary of itineraries" class="col-lg-4 col-md-6 mb-4">
        <div class="itinerary-card">
            <div class="itinerary-header-card">
                <div class="tour-info">
                    <h3 class="tour-name">{{itinerary.tourName}}</h3>
                    <div class="duration-badge">
                        <i class="fas fa-calendar-days"></i>
                        {{itinerary.days}} Epic Days
                    </div>
                </div>
                <div class="itinerary-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
            </div>
            
            <div class="itinerary-timeline">
                <div *ngFor="let day of itinerary.schedule; let i = index" 
                     class="timeline-item"
                     [class.timeline-highlight]="i === 0">
                    <div class="timeline-marker">
                        <span class="day-number">{{day.day}}</span>
                    </div>
                    <div class="timeline-content">
                        <h4 class="day-title">{{day.title}}</h4>
                        <p class="day-description">{{day.description}}</p>
                        <div class="day-time">
                            <i class="fas fa-clock"></i>
                            {{day.time}}
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="itinerary-footer">
                <div class="action-buttons">
                    <button class="btn-admin btn-sm btn-edit" data-bs-toggle="modal" data-bs-target="#journeyModal" (click)="editJourney(itinerary)" title="Edit Itinerary">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn-admin btn-sm btn-preview" (click)="previewItinerary(itinerary)" title="Preview Itinerary">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button class="btn-admin btn-sm btn-export" (click)="exportItinerary(itinerary)" title="Export Itinerary">
                        <i class="fas fa-download"></i> Export
                    </button>
                    <button class="btn-admin btn-sm btn-delete" (click)="deleteItinerary(itinerary)" title="Delete Itinerary">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Journey Modal -->
<div class="modal fade modal-modern" id="journeyModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{editingJourney ? 'Edit Journey' : 'Create New Journey'}}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Journey/Tour Name</label>
                            <input type="text" class="form-control" [(ngModel)]="journeyForm.tourName" name="tourName" placeholder="Enter journey name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total Days</label>
                            <input type="number" class="form-control" [(ngModel)]="journeyForm.days" name="days" placeholder="Number of days" min="1">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="text-primary">Daily Schedule</h6>
                        <div class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
                            <div *ngFor="let day of journeyForm.schedule; let i = index" class="schedule-day-form mb-3 p-3 border rounded">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h6 class="mb-0 text-info">Day {{day.day}}</h6>
                                    <button type="button" class="btn btn-danger btn-sm" (click)="removeDay(i)" *ngIf="journeyForm.schedule.length > 1">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Day Title</label>
                                        <input type="text" class="form-control" [(ngModel)]="day.title" [name]="'dayTitle' + i" placeholder="Day activity title">
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">Time Schedule</label>
                                        <input type="text" class="form-control" [(ngModel)]="day.time" [name]="'dayTime' + i" placeholder="e.g., 9:00 AM - 6:00 PM">
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" rows="2" [(ngModel)]="day.description" [name]="'dayDescription' + i" placeholder="Describe the day's activities"></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" (click)="addDay()">
                                <i class="fas fa-plus"></i> Add Another Day
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="saveJourney()">Save Journey</button>
            </div>
        </div>
    </div>
</div>
