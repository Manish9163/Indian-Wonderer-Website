<div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Tours Management</h4>
    <div class="d-flex gap-2">
        <button class="btn btn-success" (click)="exportTours()">
            <i class="fas fa-download"></i> Export
        </button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tourModal" (click)="editingTour = null">
            <i class="fas fa-plus"></i> Add New Tour
        </button>
    </div>
</div>

<div class="card-modern">
    <div class="card-body p-0">
        <table class="table table-modern">
            <thead>
                <tr>
                    <th>Tour</th>
                    <th>Destination</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tour of tours">
                    <td>
                        <div class="d-flex align-items-center">
                            <img [src]="tour.image" class="tour-image me-3">
                            <div>
                                <strong>{{tour.name}}</strong>
                            </div>
                        </div>
                    </td>
                    <td>{{tour.destination}}</td>
                    <td>{{tour.duration}}</td>
                    <td>${{tour.price}}</td>
                    <td>
                        <span class="badge" [ngClass]="{
                            'bg-success': tour.status === 'active',
                            'bg-secondary': tour.status === 'draft',
                            'bg-danger': tour.status === 'inactive'
                        }" style="cursor: pointer;" (click)="toggleTourStatus(tour)">{{tour.status}}</span>
                    </td>
                    <td>
                        <div class="d-flex gap-1">
                            <button class="btn btn-action btn-info" (click)="previewTour(tour)" title="Preview">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-action btn-primary" data-bs-toggle="modal" data-bs-target="#tourModal" (click)="editTour(tour)" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-action btn-warning" (click)="duplicateTour(tour)" title="Duplicate">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn btn-action btn-danger" (click)="deleteTour(tour.id)" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Tour Modal -->
<div class="modal fade modal-modern" id="tourModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{editingTour ? 'Edit Tour' : 'Add New Tour'}}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tour Name</label>
                            <input type="text" class="form-control" [(ngModel)]="tourForm.name" name="name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Destination</label>
                            <input type="text" class="form-control" [(ngModel)]="tourForm.destination" name="destination">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Duration</label>
                            <input type="text" class="form-control" [(ngModel)]="tourForm.duration" name="duration">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" class="form-control" [(ngModel)]="tourForm.price" name="price">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="3" [(ngModel)]="tourForm.description" name="description"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" [(ngModel)]="tourForm.status" name="status">
                                <option value="active">Active</option>
                                <option value="draft">Draft</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Max Guests</label>
                            <input type="number" class="form-control" [(ngModel)]="tourForm.maxGuests" name="maxGuests">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tour Image</label>
                        <input type="file" class="form-control" (change)="onImageSelected($event)">
                        <div *ngIf="tourForm.image" class="mt-2">
                            <img [src]="tourForm.image" alt="Tour Image Preview" style="max-width: 200px; max-height: 150px; border-radius: 8px; border: 1px solid #eee;">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="saveTour()">Save Tour</button>
            </div>
        </div>
    </div>
</div>
